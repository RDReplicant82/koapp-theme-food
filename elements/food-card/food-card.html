<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-card-behavior.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="food-card">
  <template>
    <style>
      :host {
        margin: .5em 0;
        padding: .8em;
        background-color: var(--card-background-color, --primary-background-color);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                    0 1px 5px 0 rgba(0, 0, 0, 0.12),
                    0 3px 1px -2px rgba(0, 0, 0, 0.2);
        box-sizing: border-box;
        display: inline-block;
        position: relative;

        @apply(--card);
      }

      /* IE 10 support for HTML5 hidden attr */
      [hidden] {
        display: none !important;
      }

      .header {
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        overflow: hidden;
        position: relative;

        @apply(--card-header);
      }

      .header iron-image {
        width: 100%;
        height: 100%;
        margin 0;
        --iron-image-width: 100%;
        pointer-events: none;
  
        @apply(--card-header-image);
      }

      .header .title-text {
        color: var(--card-header-color, --primary-text-color);
        margin: 8px 8px 0 8px;
        float: left;
        font-family: var(--card-header-font-family, --title-font-family);
        font-size: 18px;
        font-weight: 400;
        clear: right;

        @apply(--card-header-text);
      }
      .image-container {
        float:left;
        display: inline;
        width: 25%;
        margin: 0;
        padding: 0;
      }
      .content-container {
        float:left;
        display: inline;
        width: 75%;
        margin: 0;
        padding: 0;
      }

      :host ::content .card-content {
        padding: 0;
        float: left;
        margin: 8px;
        color: var(--card-content-text-color, --secondary-text-color);
        font-size: 14px;

        @apply(--card-content);
      }

      :host ::content .card-actions {
        margin: 8px 8px 16px 8px;
        float:right;

        @apply(--card-actions);
      }
    </style>

    <!-- write your template here -->
    <div class="header">
      <div class="image-container">
        <iron-image hidden$="[[!image]]" src="[[image]]" preload$="[[preloadImage]]" fade$="[[fadeImage]]"></iron-image>
      </div>
      <div class="content-container">
        <div hidden$="[[!heading]]" class="title-text">[[heading]]</div>
        <content></content>
      </div>
    </div>

  
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'food-card',

      behaviors: [
        Polymer.KoaCardBehavior
      ]
    });
  </script>
</dom-module>
